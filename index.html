<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Dhanda" />
    <meta name="description" content="NFT Preview Card Component" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="main__card">
      <section class="main__card__hero">
        <div class="hero__overlay">
          <figure>
            <img
              src="./images/icon-view.svg"
              alt="view-icon"
              width="48"
              height="48"
            />
            <figcaption class="offscreen">View Icon</figcaption>
          </figure>
        </div>

        <a href="#" target="_top">
          <div class="hero__image">
            <figure>
              <img
                src="./images/image-equilibrium.jpg"
                alt="NFT Image - equilibrium"
                width="604"
                height="604"
              />
              <figcaption class="offscreen">NFT Image - equilibrium</figcaption>
            </figure>
          </div>
        </a>
      </section>

      <section class="main__card__details">
        <h1 class="details__heading">
          <a href="#" target="_top">Equilibrium &#35;3429</a>
        </h1>
        <p class="details__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="details__value-time">
          <div class="value-time__value">
            <figure>
              <img
                src="./images/icon-ethereum.svg"
                alt="ethereum icon"
                width="11"
                height="18"
              />
              <figcaption class="offscreen">ethereum icon</figcaption>
            </figure>

            <p>0.041 ETH</p>
          </div>

          <div class="value-time__time">
            <figure>
              <img
                src="./images/icon-clock.svg"
                alt="ethereum icon"
                width="17"
                height="17"
              />
              <figcaption class="offscreen">ethereum icon</figcaption>
            </figure>

            <p><time datetime="P3D">3 days</time> left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="details__author">
          <div class="author__avatar">
            <figure>
              <img
                src="./images/image-avatar.png"
                alt="Jules Wyvern"
                width=""
                height=""
              />
              <figcaption class="offscreen"></figcaption>
            </figure>
          </div>

          <p class="author__name">
            Creation of <a href="#" target="_top">Jules Wyvern</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
